<!--系统公告消息-->
<div class="item-box" ng-click="setMessageHasRead('system', item)">
    <div class="wrapper">
        <div class="icon-layout"><img src="img/index/msg_icon_1.png"/></div>
        <div class="pleft content">
            <div class="title-txt">系统公告</div>
            <div class="title-txt">{{item.updateTime}}</div>
            <div class="primary f30 color263138">{{item.title}}</div>
            <div class="color6F7B85 f24">{{item.content}}</div>
        </div>
    </div>
</div>
