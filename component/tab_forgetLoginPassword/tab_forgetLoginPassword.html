<ion-view hide-tabs='true' id='tab_forgetLoginPassword' class="bgf4">

    <div class="container row">
      <a class="col col-33 col-center arrow" ui-sref="tab.tab_login"><i class="fl arrow_left"></i></a>
      <div class="col col-33 col-center"><span class="title">忘记密码</span></div>
    </div>
  </header> -->
  <gl-header title="忘记密码" back="tab.tab_login"></gl-header>
  <section class="section">
    <!-- 获取验证码按钮 -->
    <div ng-click="getCode()" class="f26 vCode color29" ng-class="{true:'coloraa',false:''}[isCounting]">{{btnText}}</div>
    <label class="bor-bot">
      <input  type="tel"
          maxlength="11" 
          ng-model="inputData.phone"
            placeholder="请输入您的手机号码">
    </label>
    <label>
      <input  type="tel"
          maxlength="6" 
          ng-model="inputData.vCode" 
          placeholder="请输入手机验证码">
    </label>
  </section>
  <footer class="footer m30">
    <a href="" class="br450"  ng-class="{true:'btnSky',false:'btnGray'}[phoneCodeFilled]" ng-click="verifyPhoneComplete()">下一步</a>
  </footer>

  <!-- 验证身份证modal -->
  <script id="verifyId.html" type="text/ng-template">
    <ion-modal-view class="bgf4" id="verifyId_modal">
      <!-- <header class="header">
        <div class="container row">
          <a class="col col-33 col-center arrow" ng-click="closeModal()"><i class="fl arrow_left"></i></a>
          <div class="col col-33 col-center"><span class="title">忘记密码</span></div>
        </div>
      </header> -->
      <gl-header title="忘记密码" back="function" on-back="closeModal()"></gl-header>

      <section class="section2">
        <label>
          <input  type="text"
              maxlength="18" 
              ng-model="inputData.idNo"
              placeholder="请输入身份证号码">
        </label>        
      </section>
      <footer class="footer m30" ng-click="verifyIdComplete()">
        <a href="" class="br450" ng-class="{true:'btnSky',false:'btnGray'}[verifyIdOK]">下一步</a>
      </footer>
    </ion-modal-view>
  </script>

  <!-- 设置密码modal -->
  <script id="setPassword.html" type="text/ng-template">
    <ion-modal-view class="bgf4" id="setPassword_modal">
      <!-- <header class="header">
        <div class="container row">
          <a class="col col-33 col-center arrow" ng-click="closePasswordModal()"><i class="fl arrow_left"></i></a>
          <div class="col col-33 col-center"><span class="title">忘记密码</span></div>
        </div>
      </header> -->
      <gl-header title="忘记密码" back="function" on-back="closePasswordModal()"></gl-header>
      <section class="section3">
        <label class="bor-bot">
          <input  type="password"
              maxlength="16" 
              ng-model="inputData.pwd"
                placeholder="请设置新登录密码，8-16位字符与数字组合">
        </label>
        <label>
          <input  type="password"
              maxlength="16" 
              ng-model="inputData.pwdConfirm" 
              placeholder="请再次输入密码">
        </label>
        <div ng-if="tips" class="tips f24" ng-bind="tipsContent"></div>
      </section>
      <footer class="footer m30" ng-click="modifyPasswordComplete()">
        <a href="" class="br450" ng-class="{true:'btnSky',false:'btnGray'}[setPasswordOK]">确 定</a>
      </footer>
    </ion-modal-view>
  </script>
</ion-view>
